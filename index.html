<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>新規登録</title>
</head>
<body>
    新規登録
  <table>
      <tr>
          <th>ID</th>
        <td><input type="text"></td>
    </tr>
    <tr>
        <th>パスワード</th>
        <td><input type="password" minlength="8"></td>
    </tr>
  </table>
  <ul>
      <li>IDは他のユーザーと重複させることはできません。</li>
      <li>パスワードは8文字以上です。</li>
  </ul>
</body>
</html>
